<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styleSheet/initialize.css">
    <link rel="stylesheet" href="../styleSheet/navbar.css">
    <link rel="stylesheet" href="../styleSheet/dropdown.css">
    <link rel="stylesheet" href="../styleSheet/form.css">
    <link rel="stylesheet" href="../styleSheet/function.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>註冊</title>
</head>
<body>
    <nav>
        <a class="logo" href="../page/homepage.html">邁思庫</a>
        <ul class="navbar" id="main_nav">
            <li class="dropdownlist">申請檔案
                <ul class="dropdown_content">
                    <li>搜尋</li>
                    <li>分類</li>
                    <li>分析</li>
                    <li>自傳</li>
                </ul>
            </li>
            <li class="dropdownlist">服務
                <ul class="dropdown_content">
                    <li>在校生指導</li>
                    <li>專業顧問</li>
                    <li>線上教學</li>
                </ul>
            </li>
            <li>開通權限</li>
            <li>常見問題</li>
            <li class="dropdownlist">其他
                <ul class="dropdown_content">
                    <li>關於我們</li>
                    <li>優勢</li>
                    <li>相關新聞</li>
                    <li>其他資源</li>
                    <li>聯絡我們</li>
                </ul>
            </li>
        </ul>
        <ul class="navbar login_invisible" id="user_nav">
            <li class="nav-item">
                <i class="fas fa-comments"></i>
            </li>
            <li class="nav-item">
                <i class="fas fa-folder"></i>
            </li>
            <li class="nav-item">
                <i class="fas fa-cog"></i>
            </li>
            <li class="nav-item">
                <i class="fas fa-user-circle"></i>
            </li>
        </ul>
        <div class="login_button button">
            <div class="container">
                <span>
                    <a href="login.html">註冊 | 登入</a>
                </span>
            </div>
        </div>
        <div class="toggle_button">
            <i class="fas fa-bars"></i>
        </div>
    </nav>
    <div class="form">
        <div class="container">        
            <h3 class="title">註冊</h3>
            <form action="" class="login_item">
                <input class="form_item" type="text" id="username" name="username" placeholder="帳號" required autocomplete="off">
                <input class="form_item" type="password" id="password" name="password" placeholder="密碼" required>
                <input class="form_item" type="password" id="password" name="password" placeholder="密碼確認" required>
                <div>
                    <input class="form_item" type="submit" value="申請" class="submit button" onclick="checkLogIN();">
                </div>
            </form>
        </div>
        <div class="container">
            <h5 class="introduce text_center">加入邁思庫，瀏覽數千筆申請大學成功資料。</h5>
            <a class="button" href="">深入了解</a>        
        </div>
    </div>
    <script src="../js/account.js"></script>
</body>
</html>
